<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>购物车页面</title>
  <link rel="stylesheet" href="./font/font_xam31qjpmco/iconfont.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/cart.css" />

</head>

<body>
        <!-- 顶部搜索 -->
        <div id="top" class="container">
            <!-- 左边logo部分 -->
            <section class="logo">
                <a href="#">
                    <img src="./images/logo.png" title="返回首页" alt="logo">
                </a>
                <div class="right">
                    <h3>熊猫优选</h3>
                    <span>XIONG MAO YOU XUAN</span>
                </div>
            </section>
            <!-- 中间搜索部分 -->
            <section class="top-search">
                <div class="search">
                    <img src="./images/search.png" alt="搜索">
                    <input type="text" placeholder="搜索商品，发现更多优惠">
                    <div class="btn">搜索</div>
                </div>
            </section>
            <!-- 右边品质部分 -->
            <section class="benefit">
                <ul>
                    <li>
                        <img src="./images/baoyou.png" alt="全程包邮">
                        <span>全程包邮</span>
                    </li>
                    <li>
                        <img src="./images/tuihuan.png" alt="7天退换">
                        <span>7天退换</span>
                    </li>
                    <li>
                        <img src="./images/pinzhi.png" alt="品质保证">
                        <span>品质保证</span>
                    </li>
                </ul>
            </section>
        </div>
  <table id="cartTable" class="container">
    <thead>
      <tr>
        <th>
          <label>
            <input class="check-all check" type="checkbox" />&nbsp;全选</label>
        </th>
        <th>商品</th>
        <th>单价</th>
        <th>数量</th>
        <th>小计</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>

    </tbody>

  </table>
  <div id="cartNone" class="container">
    <img src="./images/cartNone.jfif" alt="">
    </div>

  <div class="foot container" id="foot">
    <label class="fl select-all">
      <input type="checkbox" class="check-all check" />&nbsp;全选</label>
    <!-- <a class="fl delete" id="deleteAll" href="javascript:;">删除</a> -->
    <div class="fr closing">结 算</div>
    <div class="fr total">合计：￥
      <span id="priceTotal">0.00</span>
    </div>
    <div class="fr selected" id="selected">已选商品
      <span id="selectedTotal">0</span>件
      <span class="arrow up">︽</span>
      <span class="arrow down">︾</span>
    </div>
    <div class="selected-view">
      <div id="selectedViewList" class="clearfix">
        <!--<div><img src="images/1.jpg"><span>取消选择</span></div>-->
      </div>
      <span class="arrow">◆
        <span>◆</span>
      </span>
    </div>
  </div>
      <!-- 页脚 -->
      <div id="footer">
        <div class="container">
            <div class="footer-top">
                <img src="http://img1.lukou.com/static/img/activity/icon.png" alt="">
                <div class="footer-word">
                    <h1>熊猫优选</h1>
                    <p>
                        年轻人网购首选
                        <br>
                        购物领券更省钱
                    </p>
                </div>
                <div class="loadCenter">
                    <a href="#">丨下载APP</a>
                </div>
            </div>
            <div class="footer-bottom">
                <img src="http://img1.lukou.com/static/img/activity/policeIcon.png" alt="" class="one">
                <p>浙公安网备案 33010602009949号 | 浙ICP备17012864号-1 | </p>
                <img src="http://img1.lukou.com/static/img/activity/license.png" alt="" class="two">
            </div>
        </div>
    </div>
  <script src="./js/axios.js"></script>
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/layer-master/src/layer.js"></script>
  <script type="text/javascript" src="./js/cart.js"></script>
</body>

</html>
